name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      app_name:
        description: "CLI name (e.g., myapp)"
        required: true
        default: "terminalwire"
      default_url:
        description: "Default server URL"
        required: true
        default: "wss://example.com/terminal"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # For git describe

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build all platforms
        run: bun run build
        env:
          APP_NAME: ${{ inputs.app_name || 'terminalwire' }}
          DEFAULT_URL: ${{ inputs.default_url || 'wss://example.com/terminal' }}
          RELEASE: "true"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true
